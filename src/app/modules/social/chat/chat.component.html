<div class="wrapper">
  <header class="mat-elevation-z3">
    <mat-toolbar>
      Lekker
    </mat-toolbar>
  </header>
  <div class="chat-wrapper" #chatScroll>
    <div class="chat" *ngIf="chat$ | async as chat">
      <div class="msg-wrapper" *ngFor="let msg of chat.messages; trackBy: trackByCreated" [class.mine]="msg.uid == auth.user.uid">
        <mat-card class="msg">
          <p>{{msg.user?.playerName}}</p>
          <div class="msg-content">
            <p>{{ msg.content }}</p>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <footer>
    <div class="input-wrapper">
      <input [(ngModel)]="newMsg" (keydown.enter)="submit()">
      <button (click)="submit()" mat-icon-button aria-label="send">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </footer>
</div>
