<div class="wrapper">
  <div class="header">
    <h3>Chats</h3>
  </div>
  <app-banner></app-banner>
  <div *ngIf="chats$ | async as chats; else NoChats">
    <div *ngFor="let chat of chats"
         class="chat-preview"
         matRipple
         [routerLink]="chat.chatId">
      <div class="image">
        <img src="assets/images/placeholders/group-image.jpg" alt="chat-image">
      </div>
      <div class="body">
        <div>
          <p class="name">{{chat.chatName}}</p>
          <p class="timestamp" [class.unread]="chat.unread >= 1">{{chat.messages[chat.messages.length - 1].createdAt | timeAgo}}</p>
        </div>
        <div>
          <p class="last-message" >{{chat.messages[chat.messages.length-1].user.playerName}}: {{chat.messages[chat.messages.length - 1].content}}</p>
          <p class="missed-count" *ngIf="chat.unread >= 1">{{chat.unread}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #NoChats>
  you have no chats yet...
</ng-template>
